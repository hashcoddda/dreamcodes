<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Result Fetcher</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #333; padding: 8px; text-align: left; }
    th { background: #d71a20; color: #fff; }
  </style>
</head>
<body>
  <h2>Search Result</h2>
  <input type="text" id="numberInput" placeholder="Enter CNIC number" />
  <button id="searchBtn">Search</button>

  <div id="result"></div>

  <script>
    const workerURL = 'lucky-salad-1442.adeel2khurram.workers.dev'; // <-- Put your Cloudflare Worker URL

    document.getElementById('searchBtn').addEventListener('click', async () => {
      const number = document.getElementById('numberInput').value.trim();
      if (!number) return alert('Enter a number');

      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = 'Fetching data...';

      try {
        const response = await fetch(workerURL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: `number=${number}&search=`
        });

        if (!response.ok) throw new Error('Failed to fetch');

        const html = await response.text();
        resultDiv.innerHTML = html;

      } catch (err) {
        resultDiv.innerHTML = 'Error fetching data: ' + err.message;
      }
    });
  </script>
</body>
</html>
